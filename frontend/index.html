<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChefGPT</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body class="d-flex flex-column min-vh-100">

    <!-- Header -->
    <header class="text-center py-4 mb-4">
        <h1>ChefGPT</h1>
        <p class="mb-0">AI-Powered Recipe Generator - Turn your ingredients into culinary magic!</p>
    </header>

    <!-- Form Section -->
    <main class="container mb-4">
        <div class="card shadow-sm p-4">
            <form id="recipeForm">
                <div class="mb-3">
                    <label for="ingredients" class="form-label">Ingredients</label>
                    <input type="text" id="ingredients" name="ingredients" class="form-control"
                        placeholder="e.g, Chicken, tomato, lettuce, bread" required>
                </div>

                <div class="mb-3">
                    <label for="cuisine" class="form-label">Cuisine Type</label>
                    <select class="form-select" id="cuisine" name="cuisine">
                        <option value="">Any Cuisine Type</option>
                        <option value="american">American</option>
                        <option value="thai">Thai</option>
                        <option value="chinese">Chinese</option>
                        <option value="italian">Italian</option>
                        <option value="indian">Indian</option>
                        <option value="mexican">Mexican</option>
                        <option value="french">French</option>
                        <option value="mediterranean">Mediterranean</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="dietary" class="form-label">Dietary Restrictions</label>
                    <select class="form-select" id="dietary" name="dietary">
                        <option value="">No Restrictions</option>
                        <option value="vegetarian">Vegetarian</option>
                        <option value="vegan">Vegan</option>
                        <option value="gluten-free">Gluten Free</option>
                        <option value="dairy-free">Dairy Free</option>
                        <option value="keto">Keto</option>
                        <option value="paleo">Paleo</option>
                        <option value="low-carb">Low Carb</option>
                        <option value="nut-free">Nut Free</option>
                    </select>
                </div>

                <div class="text-center">
                    <button type="submit" id="generate-button" class="btn">Generate Recipe</button>
                </div>
            </form>
        </div>

        <!-- Recipe Display -->
        <div id="recipeContainer" class="mt-4"></div>
    </main>

    <!-- Footer -->
    <footer class="mt-auto bg-dark text-white pt-4 pb-2">
        <div class="container text-center">
            <h5>ChefGPT</h5>
            <p>Your AI cooking assistant. Discover recipes, meal ideas, and cooking tips!</p>
            <small>&copy; 2025 ChefGPT. All rights reserved.</small>
        </div>
    </footer>

    <script src="script.js"></script>

</body>

</html>
